<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Tic Tac Toe</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #667eea, #c22323);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin: 0.5em 0;
    }

    .name-input-container {
      margin-top: 40px;
      text-align: center;
      padding: 0 10px;
    }

    .name-input-container input,
    .name-input-container button {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    .name-input-container button {
      background-color: #00c975;
      color: #fff;
      cursor: pointer;
    }

    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 20px auto 40px auto;
      width: 100%;
      padding: 0 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 320px;
      width: 90vw;
      margin: 20px 0;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ffffff22;
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 9vw;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      transform-style: preserve-3d;
      position: relative;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .flip {
      animation: flipCard 0.5s forwards;
    }

    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }

    .scoreboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 0 10px;
      text-align: center;
    }

    .status {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
      padding: 0 10px;
    }

    .winner-card {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .winner-content {
      background: #fff;
      color: #333;
      padding: 25px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: popUp 0.4s ease-out;
      max-width: 90vw;
    }

    @keyframes popUp {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .winner-content h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .winner-content button {
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      max-width: 200px;
    }

    button {
      margin-top: 10px;
    }

    .timer-bar-container {
      width: 90%;
      max-width: 300px;
      height: 10px;
      background: #ffffff44;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #00ff7f, #ffa500, #ff4747);
      transition: width 1s linear;
      border-radius: 5px;
    }

    @keyframes flashRed {
      0%, 100% { color: #ff4747; }
      50% { color: #fff; }
    }

    .flash {
      animation: flashRed 1s infinite;
    }

    .urgent {
      font-weight: 700;
      color: #ff4747 !important;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-2px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    .how-to-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #00ffcc;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .how-to-link:hover {
      background-color: #00ddaa;
    }
   .how-to-button {
  display: inline-block;
  margin-bottom: 12px;
  margin-top: 0;
  background-color: #00ffcc;
  color: #000;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.3s ease;
  text-align: center;
}

@media (max-width: 480px) {
  .how-to-button {
    font-size: 13px;
    padding: 6px 12px;
    display: block;
    width: 100%;
    max-width: 280px;
    margin: 0 auto 10px auto;
  }
}


    @media (max-width: 380px) {
      .name-input-container input,
      .name-input-container button {
        font-size: 14px;
        padding: 8px;
      }

      .winner-content {
        padding: 15px 20px;
      }

      .winner-content h2 {
        font-size: 18px;
      }

      .winner-content button {
        font-size: 14px;
        padding: 8px;
      }

      .how-to-link {
        padding: 6px 10px;
        font-size: 13px;
      }

      .timer-bar-container {
        height: 8px;
      }

      .status, #timerText {
        font-size: 14px;
      }

      .board {
        gap: 6px;
      }

      .cell {
        border-width: 1.5px;
      }
    }
    body {
  background: linear-gradient(135deg, #1a1a1a, #333333);
  color: #f1f1f1;
}

.cell {
  background-color: #2b2b2b;
  border: 2px solid #555;
}

.board {
  background-color: #1e1e1e;
}

.name-input-container input,
.name-input-container button,
.winner-content button,
button {
  background-color: #ccc !important;
  color: #000 !important;
  border: 1px solid #ce0808;
}

.name-input-container button,
.winner-content button {
  background-color: #00ffcc !important;
}

.scoreboard span {
  color: #f1f1f1;
}

.status {
  color: #ccc;
}

.timer-bar-container {
  background: #333;
}

.how-to-link {
  background-color: #00ffcc;
  color: #000;
}

.how-to-link:hover {
  background-color: #00ddaa;
}

.winner-content {
  background: #222;
  color: #eee;
}

#winnerCard {
  background: rgba(0, 0, 0, 0.8);
}

.flash {
  color: #ff4747 !important;
}

.urgent {
  color: #ff4747 !important;
}
@media (max-width: 480px) {
  a[href="instructions.html"] {
    top: 12px;
    right: 12px;
    padding: 6px 10px;
    font-size: 13px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }
}

  </style>
</head>
<body>



<div class="name-input-container" id="nameInput">
  <a href="instructions.html" class="how-to-button">üìñ How to Play</a>
  <h2>Enter Player Names</h2>
  <input type="text" id="player1" placeholder="Player 1 (‚ùå)" />
  <input type="text" id="player2" placeholder="Player 2 (‚≠ï)" />
  <button onclick="startGame()">Start Game</button>
</div>

<div class="game-container" id="gameContainer">
  <h1>Tic Tac Toe</h1>
  <div class="scoreboard">
    <span id="scoreX">‚ùå X: 0</span>
    <span id="scoreO">‚≠ï O: 0</span>
    <span id="scoreDraws">ü§ù Draws: 0</span>
  </div>
  <p class="status" id="statusText"></p>
  <p class="status" id="timerText">‚è≥ Time left: <span id="timerCount">10</span> seconds</p>
  <div class="timer-bar-container"><div id="timerBar" class="timer-bar"></div></div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button onclick="restartGame()">Restart</button>
</div>

<div class="winner-card" id="winnerCard">
  <div class="winner-content">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusText = document.getElementById('statusText');
  const winnerCard = document.getElementById('winnerCard');
  const winnerText = document.getElementById('winnerText');
  const scoreX = document.getElementById('scoreX');
  const scoreO = document.getElementById('scoreO');
  const scoreDraws = document.getElementById('scoreDraws');
  const timerCount = document.getElementById("timerCount");

  let playerNames = ['Player ‚ùå', 'Player ‚≠ï'];
  let currentPlayer = 'X';
  let gameActive = true;
  let gameState = ["", "", "", "", "", "", "", "", ""];
  let scores = { X: 0, O: 0, Draws: 0 };

  let timer;
  let timeLeft = 10;

  const winConditions = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];

  function startGame() {
    const name1 = document.getElementById('player1').value.trim();
    const name2 = document.getElementById('player2').value.trim();
    if (!name1 || !name2) {
      alert("Please enter both player names.");
      return;
    }
    playerNames = [name1, name2];
    document.getElementById('nameInput').style.display = 'none';
    document.getElementById('gameContainer').style.display = 'flex';
    updateStatus();
    startTimer();
  }

  function updateStatus() {
    const emoji = currentPlayer === 'X' ? '‚ùå' : '‚≠ï';
    const name = currentPlayer === 'X' ? playerNames[0] : playerNames[1];
    statusText.textContent = `${name}'s Turn (${emoji})`;
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 10;
    timerCount.textContent = timeLeft;
    timerCount.style.color = '#fff';
    timerCount.classList.remove('flash', 'shake');
    document.getElementById("timerText").classList.remove("urgent");

    const timerBar = document.getElementById("timerBar");
    timerBar.style.transition = "none";
    timerBar.style.width = "100%";
    setTimeout(() => {
      timerBar.style.transition = "width 10s linear";
      timerBar.style.width = "0%";
    }, 50);

    timer = setInterval(() => {
      timeLeft--;
      timerCount.textContent = timeLeft;

      if (timeLeft <= 3 && timeLeft > 0) {
        timerCount.classList.add('flash');
        document.getElementById("timerText").classList.add("urgent");
      }

      if (timeLeft <= 0) {
        clearInterval(timer);
        timerCount.textContent = "0";
        timerCount.classList.remove('flash');
        timerCount.classList.add('shake');
        document.getElementById("timerText").classList.remove("urgent");

        statusText.textContent = "‚è∞ Time's Up! Switching turn...";
        statusText.style.color = "#ff4747";
        cells.forEach(cell => cell.style.pointerEvents = "none");

        setTimeout(() => {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          updateStatus();
          statusText.style.color = "#fff";
          cells.forEach(cell => cell.style.pointerEvents = "auto");
          startTimer();
        }, 1200);
      }
    }, 1000);
  }

  function handleCellClick(e) {
    const index = e.target.dataset.index;
    if (!gameActive || gameState[index] !== "") return;

    e.target.classList.add('flip');

    setTimeout(() => {
      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer === 'X' ? '‚ùå' : '‚≠ï';
      e.target.classList.remove('flip');
      checkWinner();
      if (gameActive) startTimer();
    }, 250);
  }

  const winMessages = [
    "is the Champion! üèÜüíö", "takes the crown! üëëüíö",
    "crushes the competition! üí•üíö", 
    "secures the victory! üéØüíö", 
    "has the winning move! üéÆüíö", 
  
  ];

  function checkWinner() {
    for (let condition of winConditions) {
      const [a, b, c] = condition;
      if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
        gameActive = false;
        scores[currentPlayer]++;
        updateScores();
        const winnerName = currentPlayer === 'X' ? playerNames[0] : playerNames[1];
        const randomMessage = winMessages[Math.floor(Math.random() * winMessages.length)];
        showWinner(`${winnerName} ${randomMessage}`);
        return;
      }
    }

    if (!gameState.includes("")) {
      scores.Draws++;
      updateScores();
      gameActive = false;
      showWinner("It's a Draw! ü§ù No one rules this time.");
      return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    updateStatus();
  }

  function updateScores() {
    scoreX.textContent = `${playerNames[0]} (‚ùå): ${scores.X}`;
    scoreO.textContent = `${playerNames[1]} (‚≠ï): ${scores.O}`;
    scoreDraws.textContent = `Draws: ${scores.Draws}`;
  }

  function showWinner(message) {
    clearInterval(timer);
    winnerText.textContent = message;
    winnerCard.style.display = 'flex';
  }

  function restartGame() {
    clearInterval(timer);
    gameState = ["", "", "", "", "", "", "", "", ""];
    cells.forEach(cell => {
      cell.textContent = "";
      cell.classList.remove('flip');
    });
    currentPlayer = 'X';
    gameActive = true;
    winnerCard.style.display = 'none';
    updateStatus();
    startTimer();
  }

  cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>
</body>
</html>
